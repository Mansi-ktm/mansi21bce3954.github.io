<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center;
            color: blue;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Registration form</h2>
    <form action="/submit_form" method="post">
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="firstname"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lastname"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Re-enter Password</td>
                <td><input type="password" name="repassword"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" name="age"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="text" name="phone"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="address" rows="4" cols="40"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text" name="state"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="country">
                        <option value="" selected>Choose your country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Australia">Australia</option>
                        <!-- Add more options as needed -->
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages known</td>
                <td>
                    <input type="checkbox" name="languages" value="English"> English
                    <input type="checkbox" name="languages" value="Kannada"> Kannada
                    <input type="checkbox" name="languages" value="Hindi"> Hindi
                    <input type="checkbox" name="languages" value="Telugu"> Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="declaration" value="true" required>
                    Hereby I declare all the given details are true
                </td>
            </tr>
            <tr>
                <td colspan="2" class="center">
                    <input type="submit" value="Register">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="center">
                    <a href="http://www.ethnus.com">Log in to Ethnus website</a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
