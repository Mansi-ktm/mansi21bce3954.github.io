<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table and Shapes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            margin-bottom: 20px;
            background-color: #8fdada;
        }

        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: left;
        }

        th {
            text-align: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        tr:first-child th:first-child {
            border-top-left-radius: 15px;
        }

        tr:first-child th:last-child {
            border-top-right-radius: 15px;
        }

        tr:last-child td:first-child {
            border-bottom-left-radius: 15px;
        }

        tr:last-child td:last-child {
            border-bottom-right-radius: 15px;
        }

        .shapes-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 60px;
            gap: 5px 0;
            justify-items: center;
            align-items: center;
            margin-top: 20px;
        }

        .shape {
            width: 100px;
            height: 50px;
            border: 2px solid #32cd32;
            background-color: white;
        }

        .shape.rect {
            border-radius: 0;
        }

        .shape.rounded {
            border-radius: 15px;
        }

        .shape.oval {
            width: 120px;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
    <div class="shapes-container">
        <div class="shape rect"></div>
        <div class="shape rect"></div>
        <div class="shape rounded"></div>
        <div class="shape rect"></div>
        <div class="shape rect"></div>
        <div class="shape rounded"></div>
        <div class="shape rect"></div>
        <div class="shape rect"></div>
        <div class="shape oval"></div>
    </div>
</body>
</html>
